<html>
<head>
  <style type="text/css">
    #galleria {
      width: 100%;
      height: 100%;
    }
  </style>
  <title>Photos Gallery</title>
  <script type='text/javascript' src='http://code.jquery.com/jquery-2.0.3.min.js'></script>
  <script type='text/javascript' src='galleria-1.2.9/galleria/galleria-1.2.9.js'></script>

        @images@
    ];
  
    Galleria.loadTheme('galleria-1.2.9/galleria/themes/classic/galleria.classic.min.js');

      dataSource: data,
  });

  <div id="galleria">
  </div>
</body>
</html>
