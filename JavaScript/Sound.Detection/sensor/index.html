<html>
<head>
  <style type="text/css">
    body {
      font-size: 12px;
    }
    canvas {
      display: block;
      margin-top: 16px;
    }
    label {
      margin-right: 8px;
    }
    input {
      width: 40px;
    }
  </style>
  <script src="sensor/js/volumeBar.js"></script>
  <script src="sensor/js/microphone.js"></script>
  <script src="sensor/js/sensor.js"></script>
  <script>
    window.addEventListener('load', function(event) {
      var sensor = new Sensor({
        onVolumeMeasured: function(volume) {
          setTimeout(function() {
            if (volumeBar) {
              volumeBar.setVolume(volume).render();
            }
          });
        },
        onSoundDetected: function(volume) {
          console.log('Detected sound = ', volume);
        }
      }).listen();
      var volumeBar = new VolumeBar(document.querySelector("section"), {
        onSoundDetectionThresholdChange: function(soundDetectionThreshold) {
          sensor.setSoundDetectionThreshold(soundDetectionThreshold);
        }
      }).init();
    });
  </script>
</head>
<body>
  <section>
  </section>
</body>
</html>
